version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: skywise-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB:-skywise_db}
      MYSQL_USER: ${MYSQL_USER:-skywise}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/db_creation.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/insert_goated_user.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - skywise-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skywise-backend
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_USER: ${MYSQL_USER:-skywise}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DB: ${MYSQL_DB:-skywise_db}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-this}
      FLASK_ENV: ${FLASK_ENV:-production}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - skywise-network
    volumes:
      - ./backend/api:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skywise-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - skywise-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  skywise-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
